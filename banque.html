<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="banque.css">
  <script type="text/javascript" src="bank.js"></script>
  <script type="text/javascript" src="header.js"></script>
  <script type="text/javascript" src="transition.js"></script>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>La Banque</title>
</head>
<header>
    <div>
        <div>
            <p id="argent_courant">
                argent : <span id="argent_courant2"></span>
                $
            </p>
            <p id="argent_du">
                dettes : 
                <span id="dettes"></span>
                $
            </p>
        </div>
        <div>
            <div id="play">
                <button style="font-size:24px" id="button_play" onClick = "transitionPlay()"><i class="fa fa-play"></i></button>
            </div>
            <div id="jour_suivant">
                <button style="font-size:24px" id="button_pass" onClick = "transition()">Jour suivant <i class="fa fa-arrow-circle-right"></i></button>
            </div>
            <div id="pause">
                <button style="font-size:24px" id="button_pause" onClick = "transitionStop()"><i class="fa fa-pause"></i></button>
            </div>
        </div>
        <div>
            <p id ="date_courante">
                date: 
                <span id="date_jeu"></span>
            </p>
        </div>
    </div>
    <nav>
        <div>
            <a href="index.html">Accueil</a>
        </div>
        <div>
            <a href="banque.html">Banque</a>
        </div>
        <div>
            <a href="bourse.html">Bourse</a>
        </div>
    </nav>
</header>
    <body>
        <div id="banque">
            <div id = "interet"> Taux d'intérêt: </div>
        </div>
        <div class="action">
            <div class="radio">
                <input type="radio" id="emprunter" name="emprunt" value="emprunter" checked>
                <label for="acheter">Emprunter</label>
            </div>
            <div class="radio">
                <input type="radio" id="rembourser" name="emprunt" value="rembourser">
                <label for="vendre">Rembourser</label>
            </div>
            <div id = "emprunt">
                <div id ="valeur">Valeur :<input text="html" id="emp"> </div>
                <button class="confirmation" onclick="emprunter()">Confirmer</button>
            </div>
        </div>
    </body>

        
</html>
